        <div class="row g-0 justify-content-center">
            <div class="col-lg-8 wow fadeInUp" data-wow-delay="0.1s">
                <form class="form">
                    <div class="row">
                        <div class="col-lg-3 mb-2">
                            <label>delivery</label>
                            <input type="checkbox">
                        </div>
                        <div class="col-lg-3 mb-2">
                            <label>Pick Up</label>
                            <input type="checkbox">
                        </div>
                    </div>
                    <div class="row g-3">
                        <div class="col-12">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="name" placeholder="Your Name">
                                <label for="name">Your Name</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-floating">
                                <input type="email" class="form-control" id="email" placeholder="Your Email">

                            </div>
                        </div>
                        <div class="col-12">
                        <div class="form-floating">
                            <input type="number" class="form-control" id="number" placeholder="Your Phone Number">

                        </div>
                    </div>
                        <div class="col-12">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="subject" placeholder="Subject">
                                <label for="type of cake">Type of Cake</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-floating">
                                <input type="date" class="form-control" id="datetime-local">
                                <label for="date">Date For delivery or Pickup</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-floating">
                                <input type="time" class="form-control" id="datetime-local">
                                <label for="time">Time for Delivery or Pickup</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-floating">
                                <textarea class="form-control" placeholder="Leave a message here if you have any allergies" id="message" style="height: 200px"></textarea>
                                <label for="message">Message</label>
                            </div>
                        </div>
                        <div class="col-12 text-center">
                            <a href="mailto:ellymash45@gmail.com" class="btn btn-primary rounded-pill py-3 px-5" type="submit">ORDER</a>
                        </div>
